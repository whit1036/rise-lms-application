<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.I.S.E Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login-styles.css">
    <link rel="stylesheet" href="../CSS/styleguide.css">
    <link href="https://fonts.cdnfonts.com/css/avenir-lt-pro" rel="stylesheet">
</head>
<body>
    <main role="main">
      <nav id="header" class="navbar p-5" role="navigation" aria-label="navigation">
        <div class="container-fluid">
          <img role="img" id="header-img" src="../Images/RISE_website_logo.png" alt="riselogo">
        </div>
      </nav>
        <!-- Flex Container -->
        <div role="region" class="flex-column flex-md-row d-flex">
            <div class="side-panel-tablet">
                <img role="img" class="p-5" id="side-panel-img" src="../Images/RISE_website_logo.png" alt="rise logo">
                <img role="img" class="pt-5" id="side-panel-img-2" src="../Images/Rise_white_visual_logo_only.png" alt="sidepaneloverlay">
            </div>
            <div id="login" class="mx-auto flex-column m-1 text-center justify-content-center d-flex">
            <div id="studentlogin">
                <div class="d-flex flex-column flex-shrink-0 p-3" aria-label="login">
                    <div class="text-center">
                        <h1 role="heading" class="p-4">Welcome to<br>R.I.S.E. Academy</h1>
                        <h2 role="heading" class="studentloginText text-center pb-5">Student Log In</h2>
                    </div>
                    <div role="region" class="d-flex justify-content-center">
                        <form>
                            <div class="form-group text-start">
                                <div class="text-start p-2">
                                    <label for="email" class="textform mb-2 fw-bold" aria-label="Enter Email">email</label>
                                    <div class="input-group inShadow">
                                        <span class="input-group-text inpIcon"><img role="img" alt="email icon" src="../Images/icons/email.svg"></span>
                                        <input id="email" class="emailInput px-4 py-md-3 px-md-5" type="text" placeholder="example@email.com" aria-label="Enter Email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-start p-2">
                                <label for="password" class="textform mb-2 fw-bold" aria-label="Enter Password">password</label>
                                <div class="input-group inShadow">
                                    <span class="input-group-text inpIcon"><img role="img" alt="lock icon" src="../Images/icons/lock.svg"></span>
                                    <input id="password" class="emailInput px-4 py-md-3 px-md-5" type="text" placeholder="*************" aria-label="Enter Password">
                                </div>
                                <div class="fpassword text-end mt-3 px-lg-4">
                                    <p class="fw-bold" aria-label="Click if password is forgotten"><a href="login-password.html">Forgot password?</a></p>
                                </div>
                            </div>
                            <button role="button" type="submit" id="getLinkBtn" class="btn getLinkBtn btn-md rounded-pill unique mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../JS/script.js"></script>
</body>
</html>
