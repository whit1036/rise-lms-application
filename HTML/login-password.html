<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.I.S.E Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login-styles.css">
    <link rel="stylesheet" href="../CSS/styleguide.css">
    <link href="https://fonts.cdnfonts.com/css/avenir-lt-pro" rel="stylesheet">
</head>
<body>
    <main>
      <nav id="header" class="navbar p-5">
        <div class="container-fluid">
          <img id="header-img" src="../Images/RISE_website_logo.png" alt="riselogo">
        </div>
      </nav>
        <!-- Flex Container -->
        <div class="flex-column flex-md-row d-flex">
            <div class="side-panel-tablet">
                <img class="p-5" id="side-panel-img" src="../Images/RISE_website_logo.png" alt="sidepanelimage">
                <img class="pt-5" id="side-panel-img-2" src="../Images/Rise_white_visual_logo_only.png" alt="sidepaneloverlay">
            </div>
            <div id="login" class="mx-auto flex-column m-3 text-center justify-content-center d-flex">
            <div id="fpass">
                <div class="d-flex flex-column flex-shrink-0 p-3">
                    <div class="text-center">
                        <p class="welcomeText text-center p-2">Forgot password?</p>
                        <p class="welcomeText-2 m-auto p-2 pt-5 pb-md-5">Enter your email to get the link with instructions</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <form id="forgotPass">
                            <div class="text-start p-2">
                                <label for="email" class="textform mb-2 fw-bold">email</label>
                                <div class="input-group inShadow">
                                    <span class="input-group-text inpIcon"><img src="../Images/icons/email.svg"></span>
                                    <input id="fpEmail" class="emailInput px-4 py-md-3 px-md-5" type="text" placeholder="example@email.com" aria-label="email-input" role="emailinput">
                                </div>
                            </div>
                            <div class="text-center">
                                <input onclick="displayText()" type="submit" id="getPasswordLink" class="btn getLinkBtn btn-md rounded-pill unique mt-5" type="submit" value="Get Link">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../JS/script.js"></script>
</body>
</html>
