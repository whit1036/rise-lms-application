<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.I.S.E Login Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login-styles.css">
    <link rel="stylesheet" href="../CSS/styleguide.css">
    <link href="https://fonts.cdnfonts.com/css/avenir-lt-pro" rel="stylesheet">
</head>
<body>
    <main role="main">
      <nav id="header" class="navbar p-4" role="navigation" aria-label="navigation">
        <div class="container">
          <img role="img" id="header-img" src="../Images/RISE_website_logo.png" alt="rise logo">
        </div>
      </nav>
      <!-- Flex Container -->
      <div role="region" class="flex-column flex-md-row d-flex">
        <div class="side-panel-tablet">
          <img role="img" class="p-5" id="side-panel-img" src="../Images/RISE_website_logo.png" alt="rise logo">
          <img role="img" class="pt-5" id="side-panel-img-2" src="../Images/Rise_white_visual_logo_only.png" alt="sidepaneloverlay">
        </div>
        <div id="login" class="mx-auto flex-column m-1 text-center justify-content-center d-flex mt-lg-5" aria-label="login">
          <h1 role="heading" class="heading1">Welcome to <br>R.I.S.E. Academy</h1>
          <h2 role="heading">Log In as...</h2>
          <div role="region" class="wrapper">
            <div role="list" class="list-group rounded">
                <h3 class="arc-box1" aria-label="student-selector">Student</h3>
                <h3 class="arc-box2" aria-label="facilitator-selector">Facilitator </h3>
                <h3 class="arc-box3" aria-label="administrator-selector">Administrator</h3>
            </div>
            <a href="login-student.html" id="selectLogin" class="btn selectBtn m-5 rounded-pill unique" aria-label="select button" role="button">Select</a>
          </div>
          </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../JS/script.js"></script>
</body>
</html>
