<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.I.S.E 404 Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login-styles.css">
    <link rel="stylesheet" href="../CSS/styleguide.css">
    <link href="https://fonts.cdnfonts.com/css/avenir-lt-pro" rel="stylesheet">
</head>
<body>
    <!-- Main Starts -->
    <main role="main">
      <!-- Header Nav Starts -->
      <nav id="header" class="navbar p-4" role="navigation" aria-label="navigation">
        <div class="container">
          <img role="img" id="header-img" src="../Images/RISE_website_logo.png" alt="riselogo">
        </div>
      </nav>
      <!-- Header Nav Ends -->

      <!-- Side Panel & 404 Container Starts -->
      <div role="region" class="flex-column flex-md-row d-flex">
        <!-- Side Panel Starts -->
        <div class="side-panel-tablet">
            <img role="img" class="p-5" id="side-panel-img" src="../Images/RISE_website_logo.png" alt="sidepanelimage">
            <img role="img" class="pt-5" id="side-panel-img-2" src="../Images/Rise_white_visual_logo_only.png" alt="sidepaneloverlay">
        </div>
        <!-- Side Panel Ends -->

        <!-- Container for 404 Message Starts -->
        <div class="mx-auto flex-column m-1 text-center justify-content-center d-flex mt-sm-5">
            <div>
                <div class="d-flex flex-column flex-shrink-0 p-3">
                    <div id="message-404" class="text-center" aria-label="404">
                        <h1 role="heading" class="heading-404 p-4 mb-3" aria-label="404-message">404 Error... it appears you've reached a dead end.</h1>
                        <h2 role="heading" class="heading-2-404" aria-label="please-refresh">Please refresh your browser.</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container for 404 Message Ends -->
        
    </div>
    <!-- Side Panel & 404 Container Ends -->
    </main>
    <!-- Main Ends -->

    <!-- Bootstrap 5.3 Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Link to custom JS file -->
    <script src="../JS/script.js"></script>
</body>
</html>
